<h1 style="text-align: center; color: rgb(90,116,160);">Recover Password</h1><br>

<div class="container">
  <div>
    <form class="form-horizontal">

      <input type = "hidden" [(ngModel)] = "recoverUser.userId" name = "id" />

      <div class="form-group">
        <label class="control-label col-sm-2" style="font-size: 20px; color: rgb(90,116,160);">First Name</label>
        <div class="col-sm-3">
            <input type = "text" [(ngModel)] = "recoverUser.firstName" name = "firstname" class="form-control" placeholder="Enter Here"/>
        </div>   
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" style="font-size: 20px; color: rgb(90,116,160);">Last Name</label>
        <div class="col-sm-3">
          <input type = "text" [(ngModel)] = "recoverUser.lastName" name = "lastname" class="form-control" placeholder="Enter Here"/>
        </div>   
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" style="font-size: 20px; color: rgb(90,116,160);">Username</label>
        <div class="col-sm-3">
          <input type = "text" [(ngModel)] = "recoverUser.userName" name = "username" class="form-control" placeholder="Enter Here"/>
        </div>    
      </div>

      <input type="hidden" [(ngModel)]="recoverUser.password" name="password"/>

      <div class="form-group">
          <label class="control-label col-sm-2" style="font-size: 20px; color: rgb(90,116,160);">Email</label>
          <div class="col-sm-3">
            <input type = "email" [(ngModel)] = "recoverUser.email" name = "email" class="form-control" placeholder="Enter Here"/>
          </div>    
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button (click) = recoverPassword() class = "btn btn-primary"  style="font-size: 20px;">Submit</button>
        </div>
      </div>

      </form>
  </div>
</div>
