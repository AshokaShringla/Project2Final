<h1 style="text-align: center; color: rgb(90,116,160);">Enter Your Credential</h1><br>
<div class="container">
  <div>
    <form class="form-horizontal">
      <input type = "hidden" [(ngModel)] = "user.id" name = "id" /> 
      <div class="form-group">
        <label class="control-label col-sm-2"  style="font-size: 20px; color: rgb(90,116,160);">Username</label>
        <div class="col-sm-3">
          <input type = "text" [(ngModel)] = "user.userName" name = "username" class="form-control" required placeholder="Enter Here"/>
        </div>    
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2"  style="font-size: 20px; color: rgb(90,116,160);">Password</label>
        <div class="col-sm-3">
          <input type = "password" [(ngModel)] = "user.password" name = "password" class="form-control" required placeholder="Enter Here"/>
        </div>    
      </div>  
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button (click) = "fullLogin()" class = "btn btn-primary"  style="font-size: 20px;">Login</button>
        </div>
      </div>
      </form>
  </div>
</div>
